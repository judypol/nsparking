<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label fixed>手机号</ion-label>
        <ion-input type="phone" [(ngModel)]="account.phone" name="phone" #phone="ngModel" required></ion-input>
      </ion-item>
      <p ion-text [hidden]="phone.valid || submitted == false" color="danger" padding-left>
				手机号不能为空
			</p>
      <ion-item>
        <ion-label fixed>密码</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password" #password="ngModel" required></ion-input>
      </ion-item>
      <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				密码不能为空
			</p>
      <div padding>
        <button ion-button color="primary" type="submit" (click)="doLogin(loginForm)" block>登录</button>
      </div>

    </ion-list>
  </form>
</ion-content>
