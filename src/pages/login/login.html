<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-label fixed>手机号</ion-label>
        <ion-input type="phone" [(ngModel)]="account.phone" name="phone" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>密码</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password" required></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>登录</button>
      </div>

    </ion-list>
  </form>
</ion-content>
